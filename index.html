<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="content">
        <h1>遊龍御天_魔宗</h1>
        <form action="" id="form" method="get" name="form" onsubmit="return false">
            <div class="member">
                <label for="">成員</label>
                <input type="text" id="member" placeholder="魔宗成員">
            </div>
            <div class="realm">
                <label for="">境界</label>
                <input type="text" id="realm" placeholder="境界">
            </div>
            <div class="power">
                <label for="">戰力</label>
                <input type="number" id="power" placeholder="戰力" min="1" max="100000">
                <span>億</span>
            </div>
            <button id="add">新增</button>
        </form>
        <hr style="margin-top: 50px;">

        <table id="table">
            <thead>
                <tr>
                    <th>成員</th>
                    <th>境界</th>
                    <th>戰力</th>
                    <th>功能</th>
                </tr>
            </thead>
            <tbody>

            </tbody>
        </table>
    </div>
</body>
<script src="js/index.js"></script>

</html>
